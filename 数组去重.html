<script>
    Array.prototype.unique = function(){
        var result = [];
        for(var i = 0; i < this.length; i ++)
        {
            var a = this[i];
            for(var j = i + 1; j < this.length; j ++)
            {
                var b = this[j];
                if(a === b)
                {
                    break;
                }
                else if(j == this.length - 1)
                {
                    result.push(a);
                }
            }
            if(i == this.length -1){
                result.push(this[this.length-1]);
            }
        }
        return result;
    }

    var arr = [1,2,3,4,5,6,5,4,3,2,1,2,3,4,5,2,1,2,8,9,0,'1',21,'2'];
    console.log(arr.unique());

   Array.prototype.unique3 = function(){
        var res = [];
        var json = {};
        for(var i = 0; i < this.length; i++){
            if(!json[this[i]]){
                res.push(this[i]);
                json[this[i]] = 1;
            }
        }
        console.log(json);
        return res;
    }

Array.prototype.unique1 = function(){
 var res = [this[0]];
 for(var i = 1; i < this.length; i++){
  var repeat = false;
  for(var j = 0; j < res.length; j++){
   if(this[i] == res[j]){
    repeat = true;
    break;
   }
  }
  if(!repeat){
   res.push(this[i]);
  }
 }
 return res;
}
var arr = [1, 'a', 'a', 'b', 'd', 'e', 'e', 1, 0]
alert(arr.unique1());

Array.prototype.unique2 = function(){
    this.sort();
    var result = [];
    for(var i = 0; i < this.length; i++){
        if(this[i] != this[i + 1]){
            result.push(this[i]);
        }
    }
    return result;
}
var arr3 = [1,2,3,4,4,2,3,6,7,8,9,7,6,8,1];
console.log(arr3.unique2());
